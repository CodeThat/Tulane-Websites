<html xmlns="http://www.w3.org/1999/xhtml">

<head>
         <title>Millenium Computers</title>

         <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		 <link rel="stylesheet" type="text/css" href="mill.css" />
		 <link rel="stylesheet" type="text/css" href="oform.css" />
</head>

<body>
<div id="container">
	<div id="header">
		<h1>
		<!-- header logo -->
		<img src="mclogo.jpg" alt="millenium computers" />
		</h1>
	</div>
	<div id="navigation">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact us</a></li>
		</ul>
	</div>
	<div id="content-container">
		<div id="content">
			<h2>
				Customer Order Form
			</h2>			
			<p style="text-align: right"><span>*</span>Indicates a required field.</p>
			<!-- Customer order form -->
			<form name="cOrder" id="cOrder" action="http://www.mill_computers.com/orders/process.cgi" method="post" ><!-- form action -->
			<fieldset id="customer">
				<legend>Customer Informatiom:</legend>
					<label class="blockLabel">
						First Name<span>*</span>
						<input type="text" name="firstName" id="firstName" />
					</label>
					<br />
					<br />
					<label class="blockLabel">
						Last Name<span>*</span>
						<input type="text" name="lastName" id="lastName" />
					</label>
					<br />
					<br />
					<label class="blockLabel">
						Phone<span>*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<!-- help align boxes -->
						<input type="text" name="phone" id="phone" />
					</label>
					<br />
					<br />					
					<label class="blockLabel">
						Street Address<span>*</span>
						<input type="text" id="street" name="street" />
					</label>
					<br />
					<br />
					<label class="identLabel">
						City<span>*</span>
						<input type="text" id="city" name="city" value="New Orleans" />&nbsp;<!-- default city New Orleans -->
					</label>
					<label>
						State<span>*</span>
						<input type="text" id="state" name="state" maxlength="2" value="LA" />&nbsp;<!-- size restriction in state, default Louisiana -->
					</label>
					<label>
						ZIP
						<input type="text" id="zip" name="zip" size="10" /><!-- size restriction on zip -->
					</label>	
					
			</fieldset>
			
			<fieldset id="credit"><!-- Credit card info -->
				<legend>Payment Information</legend>
					<label class="blocklabel">
						Credit Card Number<span>*</span>
						<input type="password" name="number" id="number"  size="16" /><!-- hidden text and size restricted -->
					</label>
					
					<label class="blocklabel">
						Credit Card<span>*</span>
						<select id="creditCard" name="creditCard">
							<option value="Amex">American Express</option>
							<option value="Disc">Discover</option>
							<option value="MC">Master Card</option>
							<option value="Visa">Visa</option>
						</select>
					 </label>
					
					<label class="blocklabel">
						Expiration Date<span>*</span>
						<select id="expMonth" name="expMonth" ><!-- credit card has a selection list -->
							<option value="01">January (01)</option>
							<option value="02">February (02)</option>
						    <option value="03">March (03)</option>
							<option value="04">April (04)</option>
							<option value="05">May (05)</option>
							<option value="06">June (06)</option>
							<option value="07">July (07)</option>
							<option value="08">August (08)</option>
							<option value="09">September (09)</option>
							<option value="10">October (10)</option>
							<option value="11">November (11)</option>
							<option value="12">December (12)</option>
						</select>
						<select id="expYear" name="expYear" >
							<option value="2011">2011</option>
							<option value="2012">2012</option>
							<option value="2013">2013</option>
							<option value="2014">2014</option>
							<option value="2015">2015</option>
						</select>
					</label>
			</fieldset>
			
			<fieldset id="order"><!-- computer component selection -->
				<legend>Order Information:</legend>
					<label for="procSpeed">Processor Speed</label>
						<select name="procSpeed" id="procSpeed" ><!-- select clock speed -->
							<option value="2.4GHz">2.4GHz</option>
							<option value="3.2GHz">3.2GHz</option>
							<option value="4.0GHz">4.0GHz</option>
							<option value="5.5GHz">5.5GHz</option>
						</select>&nbsp;
					<label for="memSpeed">Memory</label>
						<select name="memSpeed" id="memSpeed" ><!-- mem speed -->
							<option value="1GB">1GB</option>
							<option value="2GB">2GB</option>
							<option value="4GB">4GB</option>
							<option value="8GB">8GB</option>
							<option value="12GB">12GB</option>
						</select>&nbsp;
					<label for="monitor">Monitor Size</label>
						<select name="monitor" id="monitor" ><!-- select monitor size -->
							<option value="15-inch">15-inch</option>
							<option value="17-inch">17-inch</option>
							<option value="19-inch">19-inch</option>
							<option value="21-inch">21-inch</option>
						</select>&nbsp;						
					<label for="hardDrive">Hard Drive</label>
						<select name="hardDrive" id="hardDrive" ><!-- select drive speed -->
							<option value="240GB">240GB</option>
							<option value="500GB">500GB</option>
							<option value="750GB">750GB</option>
							<option value="1TB">1TB</option>
						</select>	
						
					<!-- optional components check -->	
					<br />
					<br />
					<label>
					<input type="checkbox" id="dvd" name="dvd" />
					DVD burner
					</label>
					<br />
					<label>
					<input type="checkbox" id="lan" name="lan" />
					LAN card
					</label>
					<br />
					<label>
					<input type="checkbox" id="media" name="media" />
					Media card reader
					</label>
			</fieldset>
			
			<fieldset id="warranty">
				<legend>Extend Warranty</legend><!-- Extend Warranty radio buttons-->
					
					<input type="radio" name="warranty" id="none" value="none" />
					<label for="none">None</label>
					
					<input type="radio" name="warranty" id="twentyFour" value="twentyFour" />
					<label for="twentyFour">24-month</label>
			</fieldset>
			
			<fieldset id="comments"><!-- comments text area -->
				<legend>Comments</legend>
					<label>
					<input type="checkbox" id="comment" name="comment" />
					I'd like to special recieve offers from Millenium Computers.
					</label>
					<label for="comments" class="blocklabel">Comments</label>
					<textarea id="feedback" name="feedback" rows="5" cols="50"></textarea>
			</fieldset>		
						
			<!-- Buttons to send and cancel -->	
			<input type="submit" value="Submit" />
			<input type="reset" value="Cancel" />
			<input type="submit" value="Call Me" />					
			</form>
			
			<div id="valid"><!-- align validator buttons -->

			</div>
		</div>

		</div>
	</div>
</div>
